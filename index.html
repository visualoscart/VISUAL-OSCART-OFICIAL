
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Visual Oscart - Premium Flow</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c2bee",
                        "primary-dark": "#4a00e0",
                        "accent-orange": "#f97316",
                        "background-dark": "#0a090c",
                        "card-dark": "rgba(12, 11, 15, 0.4)",
                    },
                    fontFamily: {
                        "sans": ["'Plus Jakarta Sans'", "sans-serif"],
                        "display": ["'Poppins'", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #8c2bee 0%, #6366f1 100%);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0a090c;
            color: #f1f1f1;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }
        
        /* Ocultar flechas de inputs numéricos */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Ocultar scrollbars globalmente */
        .scrollbar-hide::-webkit-scrollbar {
            display: none !important;
        }
        .scrollbar-hide {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
        }

        /* Fondo Orbital Morado Refinado */
        .pattern-orbital {
            background-color: #0a090c;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(140, 43, 238, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='800' height='800' viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%238c2bee' stroke-opacity='0.05' stroke-width='0.5'%3E%3Cellipse cx='400' cy='400' rx='150' ry='250' transform='rotate(-25 400 400)' /%3E%3Cellipse cx='400' cy='400' rx='300' ry='500' transform='rotate(-25 400 400)' /%3E%3Cellipse cx='400' cy='400' rx='450' ry='750' transform='rotate(-25 400 400)' /%3E%3Cellipse cx='400' cy='400' rx='600' ry='1000' transform='rotate(-25 400 400)' /%3E%3C/g%3E%3C/svg%3E");
            background-attachment: fixed;
            background-size: cover;
        }

        /* Nuevo Patrón Orbital Ultra Premium */
        .pattern-orbital-hyper {
            background-color: #050406;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(140, 43, 238, 0.1) 0%, transparent 70%),
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(249, 115, 22, 0.08) 0%, transparent 40%),
                url("data:image/svg+xml,%3Csvg width='1200' height='1200' viewBox='0 0 1200 1200' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%238c2bee' stroke-opacity='0.08' stroke-width='0.75'%3E%3Ccircle cx='600' cy='600' r='100' /%3E%3Ccircle cx='600' cy='600' r='200' /%3E%3Ccircle cx='600' cy='600' r='350' /%3E%3Ccircle cx='600' cy='600' r='550' /%3E%3Ccircle cx='600' cy='600' r='800' /%3E%3C/g%3E%3Cg fill='none' stroke='%23f97316' stroke-opacity='0.04' stroke-width='0.5'%3E%3Cellipse cx='600' cy='600' rx='800' ry='300' transform='rotate(35 600 600)' /%3E%3Cellipse cx='600' cy='600' rx='800' ry='300' transform='rotate(-35 600 600)' /%3E%3C/g%3E%3C/svg%3E");
            background-attachment: fixed;
            background-size: cover;
            animation: orbitalRotate 180s linear infinite;
        }

        @keyframes orbitalRotate {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        .glass-panel {
            background: rgba(15, 14, 18, 0.45);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .btn-premium {
            background: var(--gradient-primary);
            box-shadow: 0 10px 20px -5px rgba(140, 43, 238, 0.4);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .btn-premium:hover {
            filter: brightness(1.15);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(140, 43, 238, 0.5);
        }

        input {
            background: rgba(255, 255, 255, 0.02) !important;
            border: 1px solid rgba(255, 255, 255, 0.04) !important;
            transition: all 0.2s ease;
        }
        input:focus {
            border-color: rgba(140, 43, 238, 0.5) !important;
            background: rgba(255, 255, 255, 0.04) !important;
            box-shadow: 0 0 0 4px rgba(140, 43, 238, 0.1) !important;
        }
    </style>
<script type="importmap">

</html>
